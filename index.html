<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Carta que nunca foi enviada</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: 'Playfair Display', serif;
}

.screen {
  display: none;
  height: 100vh;
  background-size: cover;
  background-position: center;
  color: white;
}

#login {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  background-image: url('senha.jpg');
}

#letter {
  padding: 60px;
  background-image: url('carta.jpg');
  overflow-y: auto;
}

input {
  padding: 10px;
  font-size: 16px;
  margin-top: 10px;
}

button {
  margin-top: 10px;
  padding: 8px 20px;
  cursor: pointer;
}

h1 {
  font-size: 32px;
}

#text {
  font-size: 20px;
  max-width: 800px;
  line-height: 1.8;
  white-space: pre-wrap;
}
</style>
</head>

<body>

<!-- TELA DA SENHA -->
<div id="login" class="screen">
  <h1>Só quem viveu sabe.</h1>
  <p>Carta que nunca foi enviada.</p>
  <input type="password" id="password" placeholder="Senha">
  <button onclick="check()">Entrar</button>
</div>

<!-- CARTA -->
<div id="letter" class="screen">
  <div id="text"></div>
</div>

<script>
document.getElementById("login").style.display = "flex";

function check() {
  const pass = document.getElementById("password").value;
  if (pass === "1807") {
    document.getElementById("login").style.display = "none";
    document.getElementById("letter").style.display = "block";
    typeWriter();
  } else {
    alert("Senha incorreta.");
  }
}

const message = `
Eu te amo.

Sinto sua falta nos dias simples.
Nos dias vazios.
Nos dias em que sorrio sem motivo
e nos dias em que não consigo sorrir.

Amor não some.
Saudade não passa.
Verdade não vira pouco.

Se algum dia você esquecer,
se o mundo pesar,
lembra disso:
eu estarei aqui por você.

Pelo resto da minha vida.
Você sempre foi,
é,
e sempre será
o homem da minha vida.

Você.
`;

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("text").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  }
}
</script>

</body>
</html>
